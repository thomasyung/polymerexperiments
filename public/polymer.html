<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Polymer Demo</title>
  <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="https://polygit.org/components/paper-button/paper-button.html">
  <link rel="stylesheet" href="style.css">
  <style>
    paper-button.fancy {
      background: #bbb;
      color: #fff;
    }
    paper-button.fancy:hover {
      background: #0e0;
    }
  </style>
</head>
<body class="centervh">
  <h1>Polymer Demo</h1>
  <p>Using the <a href="//elements.polymer-project.org/elements/paper-button">paper-button</a> tag</p>
  <code>
    &lt;paper-button raised class="fancy"&gt;raised&lt;/paper-button&gt;
  </code>
  <p>generates the following:</p>
  <paper-button raised class="fancy">raised</paper-button>
  
</body>
</html>
